<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellow - Favourite Tracklist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img class="navpic" src="mypic.png" alt="MellowMusic">MellowMusic</li>
            <li>Home</li>
            <li>About</li>
            
        </ul>
    </nav>
    <div class="container">
        <div class="songsList">
            <h1>Best of MellowMusic Tracklist</h1>
            <div class="out">
                <div class="songItem">
                    <img src="./AS_DilJhoom.jpg" alt="Dil Jhoom">
                   <span class="text">Dil Jhoom By Arijit Singh</span>
                   <div class="tmp"><span class="timestamp">5:15</span> 
                    <i class="fa-regular fa-circle-play" id="1"></i></div>                  
                </div>
                <div class="songItem">
                    <img src="./tmkm.jfif" alt="Tum Kya Mile">
                   <span class="text">Tum Kya Mile By Arijit Singh</span>
                   <div class="tmp"><span class="timestamp">4:38</span> 
                    <i class="fa-regular fa-circle-play" id="2"></i></div>
                </div>
                <div class="songItem">
                    <img src="./wmhs.jpg" alt="Without Me">
                   <span class="text">Without Me By Halsey</span>
                   <div class="tmp"><span class="timestamp">3:21</span> 
                    <i class="fa-regular fa-circle-play" id="3"></i></div>
                </div>
                <div class="songItem">
                    <img src="./snth.jpg" alt="Sun Toh">
                   <span class="text">Sun Toh By Ritviz</span>
                   <div class="tmp"><span class="timestamp">2:54</span> 
                    <i class="fa-regular fa-circle-play" id="4"></i></div>
                </div>
                <div class="songItem">
                    <img src="./imdr.jpg" alt="Demons">
                   <span class="text">Demons By Imagine Dragons</span>
                  <div class="tmp"> <span class="timestamp">2:57</span> 
                    <i class="fa-regular fa-circle-play" id="5"></i></div>
                </div>
                <div class="songItem">
                    <img src="./chly.jfif" alt="Chaleya">
                   <span class="text">Chaleya By Arijit and Shilpa</span>
                   <div class="tmp"><span class="timestamp">3:21</span> 
                    <i class="fa-regular fa-circle-play" id="6"></i></div>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="Pin-on-Music.gif" width="300px" alt="Equilizer" id="gif"></img>
            <span class="btxt">Dil Jhoom By Arijit Singh</span>
        </div>
    </div>
   
</body>
</html>
